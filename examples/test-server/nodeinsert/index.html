<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script>
            setInterval((function () {
                var counter = 0;
                return function () {
                    console.log('interval');
                    ++counter;
                    $('#target').append("Node #" + counter + '<br />');
                }
            }()), 1000);
        </script>
    </head>
    <body>
        <div id='target'></div>
    </body>
</html>
