<html>
    <head><title>Hello, Node</title></head>
    <body>
        A timeout should fire every 1 second on the server, adding a new text node below.
        <div id='nodeStorage'></div>
        <script type="text/javascript">
            function addNode () {
                console.log('addNode called');
                var div = document.getElementById('nodeStorage');
                div.appendChild(document.createTextNode('Child!'));
                window.setTimeout("addNode()", 1000);
            }
            window.setTimeout("addNode()", 1000);
        </script>
    </body>
</html>
