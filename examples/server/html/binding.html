<html>
    <head>
        <script>
            console.log("Evaluating script")
            var count = 1;
            window.example = "0";
            var elem = document.getElementById('bind');
            elem.setAttribute('value', '#{example}');
            setInterval(function () {
                window.example = "" + (count++);
                window.browser.bindings.checkBindings();
            }, 100);
        </script>
    </head>
    <body>
        <input type='text' id='bind' />
    </body>
</html>
