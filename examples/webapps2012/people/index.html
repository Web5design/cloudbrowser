<html>
    <head></head>
    <body>
        <table>
            <div data-bind="with: currentEntry">
                First name: <input data-bind="value: fname" /><br />
                Last name: <input data-bind="value: lname" /><br />
                Phone number: <input data-bind="value: phoneNumber" /><br />
            </div>
        </table>
        <button data-bind="event: { click : prevClick }">Prev</button>
        <button data-bind="event: { click : nextClick }">Next</button>
        <br />
        <button data-bind="event: { click : newClick  }">New</button>
        <button data-bind="event: { click : saveClick }">Save</button>
        <button data-bind="event: { click : deleteClick }">Delete</button>
        <script>
            var phoneBook = vt.local;
            ko.applyBindings({
                currentEntry : phoneBook.currentEntry,
                nextClick    : phoneBook.getNextEntry.bind(phoneBook),
                prevClick    : phoneBook.getPreviousEntry.bind(phoneBook),
                saveClick    : phoneBook.saveCurrent.bind(phoneBook),
                newClick     : phoneBook.newEntry.bind(phoneBook),
                deleteClick  : phoneBook.deleteCurrent.bind(phoneBook)
            });
        </script>
    </body>
</html>
