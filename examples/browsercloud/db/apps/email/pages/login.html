<div id='feedback' data-bind='text: feedback'></div>
<div id='login'>
    Username: <input type='text' data-bind='value: username' /><br />
    Password: <input type='password' data-bind='value: password' /><br />
    <button id='loginButton'>Login</button>
</div>

<script>
    (function () {
        var fs = require('fs');
        var path = require('path');
        var jsPath = path.resolve(process.cwd(), 'db', 'apps', 'email', 'pages', 'login.js');
        var js = fs.readFileSync(jsPath);
        window.run(js, 'pages/login.js');
    })();
</script>
