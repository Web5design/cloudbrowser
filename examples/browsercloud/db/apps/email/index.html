<html>
    <head>
        <title>GMail IMAP client</title>
        <link rel='stylesheet' href='app.css' type='text/css' />
        <script src='js/jquery-1.6.2.js'></script>
        <script src='js/jquery.tmpl.js'></script>
        <script src='js/knockout-1.3.0beta.debug.js'></script>
    </head>
    <body>
        <div id='main'>
            <div data-page='id: login, src: pages/login.html'></div>
            <div data-page='id: home,  src: pages/home.html'></div>
        </div>
        <script>
            window.ImapConnection = require('imap').ImapConnection;
            vt.initPages(document.getElementById('main'), function (pages) {
                pages.login.load();
                window.vt.pages = pages;
            });
        </script>
    </body>
</html>
