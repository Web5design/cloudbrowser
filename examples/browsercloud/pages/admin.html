<table>
    <h1 style='text-align: center'>System Info</h1>
    RSS Memory: <span data-bind='text: systemStats.rss'></span> MB<br />
    VSize Memory: <span data-bind='text: systemStats.vsize'></span> MB<br />
    Heap Total: <span data-bind='text: systemStats.heapTotal'></span> MB<br />
    Head Used: <span data-bind='text: systemStats.heapUsed'></span> MB<br />
    Number of Browsers: <span data-bind='text: systemStats.numBrowsers'></span><br />
    <h1 style='text-align: center'>User Info</h1>
    <thead>
        <tr>
            <th>Username</th>
            <th>Last Access</th>
            <th>Number of Browsers</th>
            <th>Admin?</th>
            <th colspan='2'>Controls</th>
        </tr>
    </thead>
    <tbody data-bind="template: {name : 'userTemplate', foreach: users, afterRender: hookupDelete}">
    </tbody>
    <h1 style='text-align: center'>Browser Info</h1>
    <thead>
        <tr>
            <th>Name</th>
            <th>Characters Sent</th>
            <th>Characters Received</th>
        </tr>
    </thead>
    <tbody data-bind="template: {name : 'browserTemplate', foreach: browsers}">
    </tbody>
</table>

<script id='userTemplate' type='text/html'>
    <tr>
        <td>${username}</td>
        <td>${lastAccess}</td>
        <td>${browsers().length}</td>
        <td>${isAdmin}</td>
        <td><button class='toggle-admin' data-username='${username}'>Toggle Admin</td>
        <td><button class='delete-user' data-username='${username}'>Delete</button></td>
    </tr>
</script>

<script id='browserTemplate' type='text/html'>
    <tr>
        <td>${id}</td>
        <td>${bytesSent}</td>
        <td>${bytesReceived}</td>
    </tr>
</script>

<script src='pages/admin.js'></script>
