<div id='browsersContainer'>
    <!-- Header info -->
    <div class='prepend-20 span-4 last'>
        You are logged in as: <span data-bind='text: user().username'></span>
    </div>

    <!-- Title -->
    <h1 class='span-24'>Manage Your Virtual Browsers</h1>

    <!-- Create Browser Form -->
    <div class='span-10 border'>
        <h1 class='last'>Create a New Browser</h1>
        <div class='span-8 last'>
            <label>Browser Name: </label>
            <input type='text' data-bind='value: newBrowserName' ></input>
        </div>
        <div id='browser-load-box' class='span-8 last'>
            <div class='span-8 last'>
                <input type='radio'
                       value='url'
                       id='url-load-type'></input>
                       <!-- data-bind='checked: selectedLoadType' /> -->
                <label>Load From URL: </label>
                <input type='text' data-bind='value: newBrowserUrl' />
            </div>
            <span class='span-8 last'>or</span>
            <div class='span-8 last'>
                <input type='radio'
                       value='app'
                       id='app-load-type'></input>
                       <!-- data-bind='checked: selectedLoadType' /> -->
                <label>Load Application: </label>
                <select data-bind="options: appList,
                                   optionsText: 'name',
                                   value: selectedApp"></select>
            </div>
        </div>
        <div class='span-8 last'>
            <span class='span-8 last'>Who else should have access to the browser?</span>
            <select multiple='multiple' data-bind="options: users, optionsText: 'username', selectedOptions: currentShareList"></select>
            <div class='span-8 last'>
                Currently Selected: <span id='thespan' data-bind='text: currentShareList'></span>
            </div>
        </div>
        <button data-bind="event : { click : function () { createBrowser(); } }"
                class='span-8 last'>Create Browser</button>
    </div>

    <!-- Browser List -->
    <div class='prepend-4 span-10 last'>
        <h1 class='last'>Launch an Existing Browser</h1>
        <h4 class='last' data-bind="text: user().browsers().length == 0 ? 'No Browsers Available' : ' '"></h4>
        <div class='span-10 last' data-bind='visible: user().browsers().length > 0'>
            <select class='span-10 last' data-bind="options: user().browsers, optionsText: 'id', value: browserToLaunch"></select>
            <button class='span-10 last' 
                    data-bind='event : { click : function () { launchBrowser(); } },
                               enable: user().browsers().length > 0'>Launch Browser</button>
            <button class='span-10 last' 
                    data-bind='event : { click : function () { closeBrowser(); } },
                               enable: user().browsers().length > 0'>Close Browser</button>
        </div>
    </div>
</div>

<script src='pages/browsers.js'></script>
