<html>
    <head>
        <script src='http://code.jquery.com/jquery-1.7.1.js'></script>
        <script>
            $(function () {
                var msgElem = $('#current-message');
                $('#submit-chat').click(function () {
                    var username = $('#username').val();
                    $('#output').append("[" + username + "] " + msgElem.val() + '\n');
                    msgElem.val('');
                });
            });
        </script>
    </head>
    <body>
        My username: <input data-vt='client-specific=true' type='text' id='username'></input>
        <br />
        <textarea id='output' rows='20' style="width: 100%;" readonly='readonly'></textarea>
        <br />
        <input type='text' data-vt='client-specific=true' style='width: 100%;' size='160' id='current-message'></input>
        <button id='submit-chat'>Send</button>
    </body>
</html>
