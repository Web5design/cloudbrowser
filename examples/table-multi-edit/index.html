<html>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: entries">
        <tr data-bind="visible: !editable()">
          <td data-bind="text: fname" /></td>
          <td data-bind="text: lname" /></td>
          <td data-bind="text: phoneNumber" /></td>
          <td>
              <button data-bind="click: function() { $data.editable(true); }">Edit</button>
          </td>
        </tr>
        <tr data-bind="visible: editable">
          <td><input data-bind="value: fname" /></td>
          <td><input data-bind="value: lname" /></td>
          <td><input data-bind="value: phoneNumber" /></td>
          <td>
              <button data-bind="click: save">Save</button>
              <button data-bind="click: function() { $data.editable(false); }">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      var phoneBook = vt.local;
      phoneBook.getEntries(function (entries) {
        ko.applyBindings({
          entries : ko.observableArray(entries)
        });
      });
    </script>
  </body>
</html>
