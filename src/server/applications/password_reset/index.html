<!DOCTYPE html>
<html ng-app="CBPasswordReset">
    <head>
        <title>CloudBrowser - Reset Password</title>
        <script type="text/javascript" src="../tools/utils.js"></script>
        <script type="text/javascript" src="../tools/password_hashing.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <script type="text/javascript" src='javascript/angular.js'></script>
        <script type="text/javascript" src='javascript/controller.js'></script>
        <style>
            input{
                height:40px !important;
                font-size:16px !important;
            }
            #box{
                border-radius:5px;
                border: 1px solid #ccc;
                padding:30px;
                -webkit-box-shadow: 0px 2px 10px #ccc;
                -moz-box-shadow: 0px 2px 10px #ccc;
                margin-top:40px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4 offset4" id="box" ng-controller="ResetCtrl">
                    <h3 class="page-header pagination-centered">CloudBrowser Password Reset</h3>
                    <form ng-submit="reset()">
                        <div class="pagination-centered well well-small">Hi {{username}}. Enter your new password below.</div>
                        <div class="control-group pagination-centered" ng-class="{true:'error'}[!!password_error]">
                            <div class="controls">
                                <input class="span8" type="password" placeholder="New Password" ng-model="password">
                                <span class="help-inline" ng-show="password_error">{{password_error}}</span>
                            </div>
                        </div>
                        <div class="control-group pagination-centered" ng-class="{true:'error'}[password != vpassword]">
                            <div class="controls">
                                <input class="span8" type="password" placeholder="Retype New Password" ng-model="vpassword">
                                <span class="help-inline" ng-show="password != vpassword">Password's don't match!</span>
                            </div>
                        </div>
                        <div class="control-group pagination-centered">
                            <div class="controls">
                                <button class="btn btn-primary" type="submit" ng-disabled="isDisabled || (password != vpassword)">Reset</button>
                                <span class="text-success" ng-show="password_success">{{password_success}}</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
