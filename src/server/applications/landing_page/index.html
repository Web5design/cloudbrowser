<html ng-app="CBLandingPage">
    <head>
        <title>{{mountPoint}}</title>
        <script type="text/javascript" src='javascript/angular.js'></script>
        <script type="text/javascript" src='javascript/controller.js'></script>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link rel='stylesheet' href='css/font-awesome.css'>
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span8 offset2" ng-controller="UserCtrl">
                    <div class="page-header pagination-centered">
                        <h3>{{mountPoint}}</h3>
                    </div>
                    <div class="pull-right">{{email}} | <a href="#" ng-click="logout()">Logout</a></div>
                    <table class="table table-bordered">
                        <thead>
                            <th>Link</th>
                            <th>Delete</th>
                            <th>Grant/Deny Permission</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="id in browsers">
                            <td>
                                <a href="http://{{domain}}:{{port}}{{mountPoint}}/browsers/{{id}}/index">{{id}}</a>
                            </td>
                            <td>
                                <div><i id="remove" class="icon-remove-sign icon-large" ng-click="deleteVB(id)"></i></div>
                            </td>
                            <td>
                                Grant Access to other users                                
                            </td>
                        </tr> 
                        </tbody>
                    </table>
                    <button class="btn btn-success" ng-click="createVB()">Create</button>
                </div>
            </div>
        </div> 
    </body>
</html>
